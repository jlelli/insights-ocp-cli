apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: insights-scanner
spec:
  selector:
    matchLabels:
      name: insights-scanner
#    updateStrategy:
#      type: RollingUpdate
  template:
    metadata:
      name: insights-scanner
      labels:
        name: insights-scanner
      annotations:
        openshift.io/scc: privileged
    spec:
      volumes:
        - name: dockersocket
          hostPath:
            path: /var/run/docker.sock
      tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
      containers:
        - name: insights-ocp-controller
          image: insights-ocp-controller:latest
          env:
          - name: SCAN_API
            valueFrom:
              secretKeyRef:
                name: insights-controller-credentials
                key: scanapi
          - name: INSIGHTS_USERNAME
            valueFrom:
              secretKeyRef:
                name: insights-controller-credentials
                key: username
          - name: INSIGHTS_PASSWORD
            valueFrom:
              secretKeyRef:
                name: insights-controller-credentials
                key: password
          - name: INSIGHTS_AUTHMETHOD
            value: BASIC
          command:
            - /insights-controller
          resources:
            requests:
              cpu: 50m
            limits:
              cpu: 500m
          volumeMounts:
            - name: dockersocket
              mountPath: /var/run/docker.sock
            - name: insights-scan-dir
              mountPath: /data/scanDir
          terminationMessagePath: /dev/termination-log
          imagePullPolicy: Always
          securityContext:
            privileged: true
      volumes:
        - name: insights-scan-dir
          emptyDir: {}
        - name: dockersocket
          hostPath:
            path: /var/run/docker.sock

      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      serviceAccountName: insights-scan

